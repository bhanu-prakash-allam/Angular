<div class="container">
    <div class="row mt-5">
        <aside class="col-sm-3 mr-10">
            <div  class="mr-5">
                <div class="row justify-content-center mb-5">
                    <u><a href="acc.html">Account</a></u>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-primary btn-block mb-3">Login</button>   
                </div> 
                <div class="row">
                    <button type="button" class="btn btn-primary btn-block mb-3" (click)="register()">Register</button>                
                </div>
            </div>
        </aside> 
        <section class="col-sm-6">
            <div class="card bg-light">
                <div class="card-body">
                    <div class="row justify-content-center mb-5">
                        <div class="h3">
                            Login in to Pixogram 
                        </div>
                    </div>
                    <form [formGroup]="myFormGroup" (ngSubmit)="signIn()">
                        <div class="form-group row ">
                            <label for="usname" class="col-sm-4">User-Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" name="uname"  [formControl]="myFormGroup.controls['u_name']"  placeholder="enter User-Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-4">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control form-control-sm" name="upassword" [formControl]="myFormGroup.controls['u_password']" placeholder="enter password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-4 col-sm-8">
                                <input type="submit" class="form-control form-control-sm btn btn-primary w-50" value="SignIn">
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <a [routerLink]="['/forgot-password']"><u>forgot password?</u></a>
                        </div>
                        <div class="row d-flex justify-content-start ml-4 text-danger">
                            {{error}}
                        </div>
                    </form>
                </div>
            </div> 
        </section>
    </div>
</div>
