<div class="container">
    <div class="row justify-content-center mb-5">
        <h3>Reset-Password</h3>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="card">
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-sm-6">New-Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control form-control-sm" name="upassword" placeholder="enter password">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6">Re-type password</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control form-control-sm" name="re-supassword" placeholder="enter password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-6 col-sm-6">
                        <input type="submit" class="form-control form-control-sm btn btn-primary w-50" [routerLink]="['/login']" value="Change">
                    </div>
                </div>     
            </div>
        </div>
    </div>
</div>
