<div class="container">
    <div class="row d-flex justify-content-center mb-4">
        <h3>Validate-Account</h3>
    </div>
    <div class="row d-flex justify-content-center mt-3">
        <div class="card">
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-sm-5">Enter-OTP</label>
                    <div class="col-sm-7">
                        <input type="number" class="form-control form-control-sm" name="upassword" placeholder="enter password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-5 col-sm-7">
                        <input type="submit" class="form-control form-control-sm btn btn-primary w-50" [routerLink]="['/reset-password']" value="Verify">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
